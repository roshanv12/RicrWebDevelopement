<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To Do list</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div
        class="container-fluid bg-primary px-3 py-2 text-center display-6 fw-bold text-light"
      >
        To Do List
      </div>
    </header>

    <main>
      <div class="container d-flex gap-4 mt-5">
        <input
          type="text"
          name="NewTask"
          id="NewTask"
          placeholder="Add your New Task"
          class="form-control"
        />
        <button class="btn btn-primary w-25" onclick="AddTask()">
          <i class="bi bi-file-plus"></i>Add task
        </button>
      </div>

      <div class="container p-5 fs-4">
        <ol id="TaskList"></ol>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
