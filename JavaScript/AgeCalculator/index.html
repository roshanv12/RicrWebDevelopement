<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>AGE CALCULATOR</h1>
    <p class="subtitle">Enter your Date of Birth</p>

    <div class="field">
      <label for="dob">Date of Birth</label>
      <input id="dob" type="date" />
    </div>

    <p class="subtitle" style="margin-top:14px">Current Date</p>
    <div class="field">
      <label for="curDate">Current Date</label>
      <input id="curDate" type="date" />
    </div>

    <div class="btn-row">
      <button id="calc">Calculate</button>
    </div>

    <div id="output" class="result" aria-live="polite"></div>
    <small>Note: Age is calculated in full years (birthday passed or not).</small>
  </div>
