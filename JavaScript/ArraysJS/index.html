<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header
      class="d-flex align-items-center justify-content-center bg-primary py-3"
    >
      <h2 class="text-light">Dice Game</h2>
    </header>
    <div class="d-flex border align-items-center justify-content-evenly mt-5">
      <div
        id="leftBox"
        class="d-flex flex-column align-items-center border-5 align-content-center border rounded shadow-lg p-5"
      >
        <h1>Player 1</h1>
        <img src="Dicelogo.jpg" height="100px" />
        <button
          class="btn bg-primary border-0 px-4 py-2 rounded text-white"
          id="Roll1"
          onclick="p1play()"
          disabled
        >
          Roll Dice
        </button>
      </div>

      <div
        id="leftBox"
        class="d-flex flex-column align-items-center align-content-center border border-dark rounded shadow-lg p-5"
      >
        <h1>Player 2</h1>
        <img src="Dicelogo.jpg" height="100px" />
        <button
          class="btn bg-primary border-0 px-4 py-2 rounded text-white"
          id="Roll2 "
          onclick="p2play()"
          disabled
        >
          Roll Dice
        </button>
      </div>
    </div>

    <div
      class="d-flex flex-column justify-content-evenly align-items-center gap-3 mt-3"
    >
      <h2 class="fw-bolder">Score Broard</h2>
      <div
        class="border-dark d-flex justify-content-around align-items-center gap-5"
      >
        <div
          class="d-flex flex-column justify-content-between mx-4 align-items-center"
        >
          <h4>player 1</h4>
          <label for="p1Score" id="p1sc">0</label>
        </div>

        <div
          class="d-flex flex-column justify-content-between align-items-center"
        >
          <h4>player 2</h4>
          <label for="p2Score" id="p2sc">0</label>
        </div>
      </div>

      <div
        class="d-flex flex-row pb-5 align-items-center justify-content-around gap-3"
      >
        <button
          class="btn bg-success px-3 py-2 border-0 rounded text-white"
          id="btnGreen "
          onclick="start()"
        >
          Start Game
        </button>
        <button
          class="btn bg-danger border-0 px-3 py-2 rounded text-white"
          id="btnRed"
          onclick="restart()"
          disabled
        >
          Restart Game
        </button>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
