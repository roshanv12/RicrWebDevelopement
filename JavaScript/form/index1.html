<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="border border-3 d-flex justify-content-center bg-primary text-white border-0 p-3">Hello, world!</h1>
    
    <div class="container form-control d-flex flex-column gap-2">
        <div class="d-flex gap-5 align-items-center fs-4">
            <label for="#" class="ms-3">Full Name:</label>
            <input type="text" name="name" id="name" class="form-control w-75" placeholder="Enter your full name">
        </div>
        <div class="d-flex gap-5 align-items-center fs-4">
            <label for="#" class="ms-3 ">Email ID:</label>
            <input type="text" name="name" id="name" class="form-control w-75" placeholder="Enter your email id">
        </div>
        <div class="d-flex gap-5 align-items-center fs-4">
            <label for="#" class="ms-3 ">Phone:</label>
            <input type="text" name="name" id="name" class="form-control w-75">
        </div>
        <div class="d-flex gap-5 align-items-center fs-4">
            <label for="#" class="ms-3 ">Address:</label>
            <input type="text" name="name" id="name" class="form-control w-75">
        </div>
        <div class="d-flex gap-5 align-items-center fs-4">
            <label for="#" class="ms-3 ">Branch:</label>
            <input type="text" name="name" id="name" class="form-control w-75">
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
