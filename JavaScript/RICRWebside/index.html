<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RICR</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
 
  <div id="mainNavContainer">

    <div  id="navimg">
      <img src="RICRlogo.png">
    </div>

    <div  id="navhome-container">
      <a href="#">Home</a>  
      <a href="#">About</a>
      <a href="#">Courses</a>
      <a href="#">IDE</a>
      <a href="#">Contact Us</a>
    </div>
   
    <div id="navbutton">
      <div id="navbaricons">
        <i class="fa-solid fa-phone"></i>
        +918889991736
      </div>
      <div>
        <button>Student Login</button>
      </div>
    </div>

  </div>
 
  <div class="container-fluid" id="main-content">

    <div id="EnquiryForm">

      <div id="main-height">

        <h2>
          Enquiry Form
        </h2>
        <p class="text-center">
          Have questions or need assistance? Fill out the form below to connect with our team and explore your opportunities.
        </p>

      </div>

      <div id="User-inputs-Container">

        <div id="top-too-inputs">

          <div>
            <label for="#">Person Name*</label> <br>
            <input type="text" name="name" id="PersonName" placeholder="Person Name">
          </div>

          <div>
            <label for="#">Person Name*</label> <br>
            <input type="number" name="contact" id="ContactNumber" placeholder="Contact Number">
          </div>

          
        </div >

          
        <div id="emailQualification">
          <div class="emailInput1">
            <label for="#">Email*</label> <br>
            <input type="text" name="email" id="UserEmail" placeholder="Email">
          </div>

          <div class="QualificationInput1">
            <label for="#">Qualification*</label> <br>
            <input type="Qualification" name="contact" id="Qualification" placeholder="Qualification">
          </div>

        </div>

        <div id="collageSchool">
          <div>
            <label for="#">College/School Name*</label>
          </div>
          <div>
            <input type="text" name="college/school" id="collegeSchoolName" placeholder="College/School Name">
          </div>
        </div>

        <div id="top-too-inputs">
          <div class="selec">
             <div>
              <label for="#">Year*</label>
            </div>

            <div>
              <select name="userSelecter" id="formSelecter" class="select" placeholder="Year">
              <option value="#">Year</option>
              <option value="#">First Year</option>
              <option value="#">Second Year</option>
              <option value="#">Third Year</option>
              <option value="#">Fourth Year</option>
              <option value="#">Passout</option>
              <option value="#">Other</option>
            </select>
          </div>
         
          </div>
  
          <div>
            <label for="#">Branch*</label> <br>
            <input type="branch" name="branch" id="UserBranch" placeholder="Branch">
          </div>         
        </div >

      </div>

      <div class="Courses-Container">

        <div class="checbox-Container">

          <ul type="none">
            <li>
              <div>
                <input type="checkbox" name="checkbox1" id="checkbox1">
                <label for="checkbox1">Full Stack Web Development - Placement Oriented</label>
              </div>
            </li>
            <li>
              <div>
                <input type="checkbox" name="checkbox1" id="checkbox2">
                <label for="checkbox2">Data Science with Python - Placement Oriented</label>
              </div>
            </li>
            <li>
              <div>
                <input type="checkbox" name="checkbox1" id="checkbox3">
                <label for="checkbox3">Data Analytics with Python - Placement Oriented</label>
              </div>
            </li>
            <li>
              <div>
                <input type="checkbox" name="checkbox1" id="checkbox4">
                <label for="checkbox4">Business Analyst</label>
              </div>
            </li>
            <li>
              <div>
                <input type="checkbox" name="checkbox1" id="checkbox5">
                <label for="checkbox5">Java Programming</label>
              </div>
            </li>
            <li>
              <div>
                <input type="checkbox" name="checkbox1" id="checkbox6">
                <label for="checkbox6">Python Programming</label>
              </div>
            </li>
            <li>
              <div>
                <input type="checkbox" name="checkbox1" id="checkbox7">
                <label for="checkbox7">C/C++ Programming</label>
              </div>
            </li>
            <li>
              <div>
                <input type="checkbox" name="checkbox1" id="checkbox8">
                <label for="checkbox8">Other</label>
              </div>
            </li>
          </ul>

        </div>

        <div class="information-Container">
          <label for="selecterBox2">
            Source of Information <br>
            <b>(Only choose 'Received call from institute' if you actually got a call from us)*</b>
          </label>

          <select name="selectBox1" id="selecterBox2">
            <option value="#">Source of Information</option>
            <option value="#">NewsPaper/Print Media</option>
            <option value="#">Friends/Relatives</option>
            <option value="#">Social Media</option>
            <option value="#">Workshop/Seminar</option>
            <option value="#">Received call from Institute (Only choose id you actually got a call from us)</option>
            <option value="#">Other</option>
          </select>

          <label for="selecterBox3">Name of Executive*</label>

           <select name="selectBox1" id="selecterBox3">
            <option value="#">Source of Information</option>
            <option value="#">NewsPaper/Print Media</option>
            <option value="#">Friends/Relatives</option>
            <option value="#">Social Media</option>
            <option value="#">Workshop/Seminar</option>
            <option value="#">Received call from Institute (Only choose id you actually got a call from us)</option>
            <option value="#">Other</option>
          </select>
        </div>

      </div>
      
      <div id="submitButton">
        <button >Submit</button>
      </div>
    </div>


  </div>

  
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
