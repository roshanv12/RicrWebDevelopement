<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-info">
    <div id="main-box-black">
      <div id="UserInputs">
        <input type="text" name="display" id="display" placeholder="0" disabled class="text-light"/>
      </div>
      <div class="buttonsBox">
        <button id="btnBox" onclick="Input('7')">7</button>
        <button id="btnBox" onclick="Input('8')">8</button>
        <button id="btnBox" onclick="Input('9')">9</button>
        <button id="btnBox" onclick="Input('/')">/</button>
        <button id="btnBox" onclick="Input('4')">4</button>
        <button id="btnBox" onclick="Input('5')">5</button>
        <button id="btnBox" onclick="Input('7')">6</button>
        <button id="btnBox" onclick="Input('*')">*</button>
        <button id="btnBox" onclick="Input('1')">1</button>
        <button id="btnBox" onclick="Input('2')">2</button>
        <button id="btnBox" onclick="Input('3')">3</button>
        <button id="btnBox" onclick="Input('-')">-</button>
        <button id="btnBox" onclick="Input('.')">.</button>
        <button id="btnBox" onclick="Input('0')">0</button>
        <button id="btnBox" onclick="Input('+')">+</button>
        <button id="btnBox" class="btn-C" onclick="Input('c')">c</button>
        <div id="button">
          <button onclick="Input('=')">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
