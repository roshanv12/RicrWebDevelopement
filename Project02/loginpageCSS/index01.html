<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="style01.CSS">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="blueContainer">

      <div class="whiteContainer">

        <div class="mainHeading">
          <h1>Registration</h1>
        </div>

        <div class="userInputs">

            <div class="userName">
                <i class="fa-solid fa-circle-user"></i>
                <input type="text" name="naem" id="name" placeholder="Enter your name">
            </div>

          <div class="inputEmail">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" name="email" id="eamil" placeholder="Enter your eamil">
          </div>

          <div class="inputPassword">
            <i class="fa-solid fa-lock"></i>
            <input type="password" name="password" id="password" placeholder="Create a password">
          </div>

          <div class="inputPassword">
            <i class="fa-solid fa-lock"></i>
            <input type="password" name="password" id="password" placeholder="Confirm a password">
          </div>

          <div class="inputCheckbox">
            <input type="checkbox" name="checkBox" id="checkBox">
            <label for="checkBox">I accept all terms & conditions</label> 
          </div>

        </div>

        <div class="loginButton">
          <button id="Registration">Register Now</button>
        </div>

       <div id="signupNuw">
        <p>Already have an account?<a href="#">Login now</a></p>
       
       </div>

      </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
