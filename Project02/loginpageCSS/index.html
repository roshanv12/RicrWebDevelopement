<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="blueContainer">

      <div class="whiteContainer">

        <div class="mainHeading">
          <h1>Login</h1>
        </div>

        <div class="userInputs">

          <div class="inputEmail">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" name="email" id="" placeholder="Enter your eamil...">
          </div>

          <div class="inputPassword">
            <i class="fa-solid fa-lock"></i>
            <input type="password" name="password" id="UserPassword" placeholder="Confirm a password">
          </div>

          <div class="inputCheckbox">
            <input type="checkbox" name="checkBox" id="checkBox">
            <label for="checkBox">Remember me</label>
            <a href="#">Forgot password?</a>
          </div>

        </div>

        <div class="loginButton">
          <button id="Loginbutton" onclick="Login()">Login Now</button>
        </div>

       <div id="signupNuw">
        <p>Don't have an account? <a href="#">Signup now</a></p>
       
       </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <script src="index.js"></script>
  </body>
</html>
