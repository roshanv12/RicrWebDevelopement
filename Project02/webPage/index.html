<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body style="background-image: url(2109.webp); background-size: cover">
    <header class="container-fluid d-flex" id="mainHeaderDiv">
      <div
        class="container d-flex align-items-center justify-content-around gap-5"
      >
        <div>
          <span id="logo">proRoz</span>
        </div>
        <div
          class="d-flex align-items-center justify-content-evenly w-50 mx-lg-5 d-grid flex-wrap"
          id="anchorTags"
        >
          <span>
            <a href="#">HOME</a>
          </span>
          <span>
            <a href="#">ABOUT</a>
          </span>
          <span>
            <a href="#">SERVICE</a>
          </span>
          <span>
            <a href="#">DESIGN</a>
          </span>
          <span>
            <a href="#">CONTACT</a>
          </span>
        </div>
        <div class="d-flex flex-wrap align-items-center justify-content-center">
          <input
            type="text"
            name="searchInput"
            id="searchInput"
            placeholder="Type to Search"
          />
          <button id="btn">Search</button>
        </div>
      </div>
    </header>

    <main id="mainDiv">
      <div id="leftMainDiv">
        <h2>Web Design &</h2>
        <h1 id="headingDeve">Development</h1>
        <h3>Course</h3>
        <p>
          web Design is a specialisation of the design stream. They also use
          HTML, CSS,WYSIWYG editing software, mark up validators etc. to create
          design elements.
        </p>
        <button id="joinUsBTN">JOIN US</button>
      </div>
      <div
        id="rightMainDiv"
        class="d-flex align-items-center flex-column justify-content-evenly rounded"
      >
        <div id="loginbtn">
          <button id="loginHereBTN" class="p-1">Login Here</button>
        </div>
        <div>
          <input
            type="text"
            name="userEmail"
            id="userEmail"
            placeholder="Enter Email Here..."
          />
        </div>
        <div>
          <input
            type="password"
            name="userPassword"
            id="userPassword"
            placeholder="Enter password Here..."
          />
        </div>
        <div id="login2btn">
          <button>Login</button>
        </div>
        <div
          class="d-flex flex-column align-items-center justify-content-evenly fs-5 w-75"
        >
          <p>Don't have an account?</p>
          <p><a href="#"> Sign up </a>here</p>
        </div>
        <div
          class="text-white fs-5 d-flex flex-column w-100 align-items-center"
        >
          <label class="mb-2 fw-bold">Log in whith</label>
          <div
            class="d-flex align-items-center justify-content-evenly w-100 fs-3"
          >
            <i class="bi bi-facebook"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-twitter"></i>
            <i class="bi bi-google"></i>
            <i class="bi bi-youtube"></i>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
