<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="mainContainer">

      <div class="headerBox">
        <div class="headingMatarial">
          <h2>Material Tailwind</h2>
        </div>

        <div class="pageBox">
          <div>
            <i class="fa-solid fa-newspaper"></i>
            <a href="#">Page</a>
          </div>

          <div>
            <i class="fa-solid fa-user"></i>
            <a href="#">Account</a>
          </div>

          <div>
            <i class="fa-solid fa-id-card"></i>
            <a href="#">Docs</a>
          </div>
        </div>

        <div class="siginBox">
          <div id="signin">
            <a href="#">SIGN IN</a>
          </div>

          <div id="blockButton">
            <button>BLOCKS</button>
          </div>
        </div>
      </div>

      <div class="imgMainBox">

        <div class="leftImgBox">

          <div class="leftimgContent" id="leftImgheading">
            <h1>
              Welcome to my Web <br />
              Development Portofolio!
            </h1>
          </div>

          <div class="leftimgContent" id="leftImgpara">
            <p>
              I'm Lily Smith, a passionate Web developer based in usa. <br />
              Here, you'll get a glimpse of my journey in the world of web
              <br />
              development, where creativity meets functionality.
            </p>
          </div>

          <div class="leftimgContent" id="leftImgInput">
            <div class="leftimgUseremail">
              <label for="email">Your email</label> <br />
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email"
              />
            </div>

            <div class="leftimgContent" id="leftImganchortag">
              <p>Read my <a href="#">Terms and Condition</a></p>
            </div>

            <div class="button2">
              <button>REQUIRE OFFER</button>
            </div>
          </div>

        </div>

        <div class="rightImgBox">
          <img
            src="https://themewagon.github.io/Next.js-Tailwind-CSS-Portfolio-Template/image/image-7.svg"
            alt="img1"
          />
        </div>

      </div>
      
    </div>
  </body>
</html>
