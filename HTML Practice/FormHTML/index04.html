<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Task04</title>
</head>
<body>
<section> 
  <div>
    <h1 align="center">Task 4:</h1>
  </div>

  <div>
    <h3 align="center">Create an HTML form as shown in given Image. <br> 
      Use only pure HTML 
      codes.
    </h3>
  </div>
</section>
<section>
    <table border="1">

      <tr>
        <th colspan="4">Registration Form</th>
      </tr>

      <tr>
        <td>Student Name</td>
        <td>
          <input type="text" id="text" placeholder="First Name">
        </td>

        <td>
          <input type="text" id="middle Name" placeholder="Middle Name">
        </td>

        <td>
          <input type="text" id="lastname" placeholder="Last Name">
        </td>
      </tr>

      <tr>
        <td>Fathers Name</td>

        <td>
          <input type="text" id="Enter your Fathers Name" placeholder="Enter your Fathers Name">
        </td>

        <td>Mothers Name</td>

        <td>
          <input type="text" id="mothersname" placeholder="Mothers Name">
        </td>
      </tr>

      <tr>
        <td>Date of Birth</td>

        <td>
          <input type="date" id="datepickr">
        </td>

        <td>
          Gender
        </td>

        <td>
          <input type="radio" id="Gendermale" name="Gender">
          <label for="Gendermale">Male</label>

           <input type="radio" id="Genderfemale" name="Gender">
          <label for="Genderfemale">Female</label>

        </td>
      </tr>

      <tr>
        <td>Category</td>

        <td>
          <input type="radio" id="Gendermale12" name="Gender12">
          <label for="Gendermale12">Gen</label> <br>

          <input type="radio" id="Gendermale13" name="Gender12">
          <label for="Gendermale13">OBC</label> 

          <input type="radio" id="Gendermale14" name="Gender12">
          <label for="Gendermale14">SC/ST</label> 
        </td>

        <td>Handicapped</td>

        <td>
           <input type="radio" id="Gendermale15" name="Gender21">
           <label for="Gendermale15">Yes</label> 

           <input type="radio" id="Gendermale16" name="Gender21">
           <label for="Gendermale16">No</label> 
        </td>  
      </tr>

      <tr>
        <td>Ex-Serviceman</td>
        <td>
          <input type="radio" id="Gendermale17" name="Gender22">
           <label for="Gendermale17">Yes</label> 

           <input type="radio" id="Gendermale18" name="Gender22">
           <label for="Gendermale18">No</label> 
        </td>
        <td>EWS</td>
        <td>
           <input type="radio" id="Gendermale19" name="Gender33">
           <label for="Gendermale19">Yes</label> 

           <input type="radio" id="Gendermale20" name="Gender33">
           <label for="Gendermale20">No</label> 
        </td>
      </tr>

      <tr>
        <td>Email ID</td>
        <td>
           <input type="text" id="emailID" placeholder="Email ID">
        </td>
        <td>Mobile No.</td>
        <td>
           <input type="number" id="mobileno" placeholder="Mobile No.">
        </td>
      </tr>

      <tr>
        <td>State</td>
        <td>
          <label for="select state"></label>
           <select name="State" id="select State">
           <option value="Rajasthan">Rajasthan</option>
           <option value="Madhya pradesh">Madhya pradesh</option>
           <option value="Uttar Pradesh">Uttar Pradesh</option>
           <option value="Gujarat">Gujarat</option>
           <option value="Maharashtra">Maharashtra</option>
           </select>
        </td>
        <td>City</td>
        <td>
          <select name="City" id="selectCity">
            <option value="Bhopa">Bhopal</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Hyderabad">Hyderabad</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>Upload Photo</td>
        <td> 
          <label for="fileselect1">Browse...</label>
          <input type="file" name="fileselect1" id="fileselect1">
        </td>
        <td>Upload Signature</td>
        <td>
           <label for="fileselect1">Browse</label>
          <input type="file" name="fileselect1" id="fileselect1">
        </td>
      </tr>

      <tr align="center">
        <td></td>
        <td colspan="4">
           <button>Submit</button>
        </td>
        
      </tr>
    </table>
</section>
</body>
</html>
