<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form task 2:</title>
</head>
<body>
    <div>
        <h1 align="center">Task 2:</h1>
        <fieldset>
            <div>
                <h2>Pizza Order Form:</h2>
            </div>
            <div>
                <label for="Firstname">First Name:</label>
                <input type="text" class="FirstName" id="FirstName" placeholder="FirstName">
            </div> <br>
            <div>
                <label for="LastName">Last Name:</label>
                <input type="text" class="LastName" id="LastName" placeholder="LastName">
            </div> <br>
            <div>
                <label for="Email">Email Address:</label>
                <input type="Email" class="Email" id="Email" placeholder="Email">
            </div> <br>
            <div>
                <label for="contect">Contect Number:</label>
                <input type="tell" class="contect" id="contect" placeholder="Contect Number">
            </div> <br>
            <div>
                <label for="date">Preferred Delivery Date:</label>
                <input type="date" class="date" id="date">
            </div> <br>
            <div>
                <input type="radio" id="contactChoice1" name="contact" value="email" />
                <label for="contactChoice1">Small</label>

                <input type="radio" id="contactChoice2" name="contact" value="phone" />
                <label for="contactChoice2">Medium</label>

                <input type="radio" id="contactChoice3" name="contact" value="mail" />
                <label for="contactChoice3">Large</label>
            </div> <br>
            <div>
                <input type="checkbox" name="checkbox1" id="checkbox1">
                <label for="checkbox1">Hawaiian (Php 150.00)</label>
                <input type="number" name="number" id="number" min="1" max="50">
            </div>
            <div>
                <input type="checkbox" name="checkbox1" id="checkbox2">
                <label for="checkbox2">Pepperoni (Php 140.00)</label>
                <input type="number" name="number" id="number" min="1" max="50">
            </div>

            <div>
                <input type="checkbox" name="checkbox1" id="checkbox3">
                <label for="checkbox3">Vegetoble (Php 130.00)</label>
                <input type="number" name="number" id="number" min="1" max="50">
            </div> <br>
            <div>
                <label for="number">Credit Card Number</label>
                <input type="number" name="number" id="number">
            </div> <br>
            <div>
                <label for="PIN">Credit PIN:</label>
                <input type="number" name="PIN" id="PIN">
            </div><br>
            <div>
                <label for="w3review">Additional Note:</label>
                <textarea id="w3review" name="w3review" rows="4" cols="50">      
                </textarea>
            </div> <br>
            <div>
                <input type="button" value="Submit Order">
            </div>
        </fieldset>
    </div>
</body>
</html>
