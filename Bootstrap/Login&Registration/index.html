<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login & Registration page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-primary">
    <div class="container d-flex gap-5 align-items-end mt-5 col-8">
      <!-- Login page -->

      <div
        class="container bg-light rounded d-flex gap-3 flex-column m-lg-3 w-50 pb-5"
      >
        <div>
          <h2 class="ms-3 my-2 fw-bolder">
            <span class="border-bottom border-primary"
              ><span class="border-bottom border-primary">Lo</span></span
            >gin
          </h2>
        </div>

        <div class="container d-flex flex-column gap-4">
          <div class="border-bottom border-dark">
            <i class="bi bi-person-circle fs-4 me-2"></i>
            <input
              type="email"
              name="Email"
              id="UserEmail"
              placeholder="Enter your email"
              class="border-0 fs-5"
            />
          </div>
          <div class="border-bottom border-dark">
            <i class="bi bi-lock fs-4 me-2"></i>
            <input type="password" name="password" id="UserPassword"
            placeholder="Confirm a password" class="border-0 fs-5 >
            <i class="bi bi-eye"></i>
          </div>
        </div>

        <div class="container d-flex justify-content-between">
          <div>
            <input type="checkbox" name="checkbox" id="LoginChecBox" />
            <label for="LoginChecBox">Remember me</label>
          </div>
          <div>
            <a href="#">Forgot password</a>
          </div>
        </div>

        <div class="container d-flex flex-column gap-2 justify-content-center">
          <div class="d-flex flex-column justify-content-center">
            <button type="button" class="btn btn-primary btn-sm mt-4 py-2">
              Login Now
            </button>
          </div>

          <div
            class="d-flex flex-column justify-content-center align-items-center mt-2"
          >
            <span>Don't an account? <a href="#">Signup now</a></span>
          </div>
        </div>
      </div>

      <!-- Registration page -->

      <div
        class="container bg-light rounded d-flex gap-3 flex-column m-lg-3 w-50 pb-5"
      >
        <div>
          <h2 class="ms-3 my-2 fw-bolder">
            <span class="border-bottom border-primary"
              ><span class="border-bottom border-primary">Re</span></span
            >gistration
          </h2>
        </div>

        <div class="container d-flex flex-column gap-4">
          <div class="border-bottom border-dark">
            <i class="bi bi-person-circle"></i>
            <input
              type="name"
              name="name"
              id="UserName"
              placeholder="Enter your name"
              class="border-0"
            />
          </div>

          <div class="border-bottom border-dark">
            <i class="bi bi-person-circle"></i>
            <input
              type="email"
              name="Email"
              id="UserEmail"
              placeholder="Enter your email"
              class="border-0"
            />
          </div>

          <div class="border-bottom border-dark">
            <i class="bi bi-lock"></i>
            <input type="password" name="create" id="CreatePasswoed"
            placeholder="Create a password" class="border-0 >
            <i class="bi bi-eye"></i>
          </div>

          <div class="border-bottom border-dark">
            <i class="bi bi-lock"></i>
            <input type="password" name="confirm" id="UserPassword"
            placeholder="Confirm a password" class="border-0 >
            <i class="bi bi-eye"></i>
          </div>
        </div>

        <div class="container d-flex justify-content-between">
          <div>
            <input type="checkbox" name="checkbox" id="RegisterChecbox" />
            <label for="RegisterChecbox">I accept all terms & conditions</label>
          </div>
        </div>

        <div class="container d-flex flex-column gap-2 justify-content-center">
          <div class="d-flex flex-column justify-content-center">
            <button type="button" class="btn btn-primary btn-sm mt-4 py-2">
              Register now
            </button>
          </div>

          <div
            class="d-flex flex-column justify-content-center align-items-center mt-2"
          >
            <span>Already have an account?<a href="#">Login now</a></span>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
